<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление товара</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styleHome.css">
</head>
<body>
<header th:insert="blocks/headerBicycleManager :: head"></header>


<div class="container mt-5">
  <h1>Список велосипедов</h1>
  <div th:each="el : ${bicycles}" class="alert alert-info mt-2">
    <h3 th:text="${el.modell}"></h3>
    <p th:text="${el.price}"></p>
    <p th:text="${el.quantityInStock}"></p>
    <a th:href="'/allBicycle/' + ${el.id}" class="btn btn-warning">Детальнее</a>
  </div>
</div>

<div th:insert="blocks/footer :: foot"></div>
</body>
</html>
